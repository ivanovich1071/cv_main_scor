umn_m-1 bloko-column_l-1"><div class="grid__column"></div></div><div class="bloko-column bloko-column_xs-0 bloko-column_s-0 bloko-column_m-0 bloko-column_l-1"><div class="grid__column"></div></div><div class="bloko-column bloko-column_xs-0 bloko-column_s-0 bloko-column_m-0 bloko-column_l-1"><div class="grid__column"></div></div><div class="bloko-column bloko-column_xs-0 bloko-column_s-0 bloko-column_m-0 bloko-column_l-1"><div class="grid__column"></div></div><div class="bloko-column bloko-column_xs-0 bloko-column_s-0 bloko-column_m-0 bloko-column_l-1"><div class="grid__column"></div></div></div></div></div></div><div style="display:none" id="HH-React-Error"><div class="bloko-columns-wrapper"><div class="row-content"><div class="bloko-column bloko-column_xs-4 bloko-column_s-8 bloko-column_m-12 bloko-column_l-16">Произошла ошибка. Попробуйте перезагрузить страницу.</div></div></div></div><div id="HH-React-Root" data-ssr-failed-status="fail"></div><script type="application/ld+json">{

    "description": "<p><strong>Привет, меня зовут Дмитрий Романов. Я основатель Университета искусственного интеллекта</strong></p> <p>Университет Искусственного Интеллекта — лидер по созданию курсов в сфере AI</p> <p>Компания, основанная в 2018 году, за 5 лет выросла до оборота в 350 млн рублей в год, став ведущим разработчиком курсов по искусственному интеллекту в России. Мы разрабатываем AI проекты для таких клиентов, как РЖД, Ростелеком, Совкомбанк, Самолёт, Wildberries, KIA и Российский Университет Дружбы Народов (РУДН). Мы также трудоустраиваем выпускниов в Сбер, Яндекс, МТС, Совкомбанк, Ростелеком, Huawei, Dell и другие компании. Наша страсть к AI не знает границ, и мы постоянно внедряем инновации, создавая и используя нейро-сотрудников. Наш продукт обгоняет конкурентов по качеству и количеству контента на рынке РФ и СНГ</p> <p>В данный момент мы ищем <strong>Middle backend python-разработчика</strong> на разработку нейро-сотрудников в сфере продаж курсов, аналитики в сфере маркетинга.</p> <p><strong>Вы сможете поучаствовать в проектах:</strong></p> <ol> <li> <p><strong>Нейро-контроль качества. </strong>Мы реализуем Нейро-контроль качества отдела продаж и колл-центра за счет GPT-4о</p> </li> <li> <p><strong>Copilot. </strong>Мы создаем внутренний сервис, которая помогает менеджерам по продажам продавать со встроенным AI на базе GPT-4o</p> </li> <li> <p><strong>Нейро-лектор. </strong>AI с аватаром проводит голосом занятия для студентов в Google Colab и прям при них программирует, при них пишет код по AI, управляя мышкой по экрану в браузере</p> </li> <li> <p><strong>Аналитика трафика. </strong>Мы делаем аналитику трафика, то есть мы делаем на Python подробную аналитику того, как у нас происходят продажи в зависимости от рекламных каналов</p> </li> </ol> <p><strong>Что ты получишь, работая у нас:</strong></p> <ul> <li>Наша команда сейчас, это более 30 разработчиков в сфере Python Backend, AI, LLM, Computer Vision, промт-инженеров и так далее. Вы будете работать в очень мощной команде с топовой в России компетенцией по AI</li> <li>Оплата от 150 000 до 200 000 фикс в зависимости от вашего уровня</li> <li>Участие в проекте полностью удаленно</li> </ul> <p><strong>Требования:</strong></p> <ul> <li>Опыт работы Python-разработчиком от 2 лет</li> <li>Python 3.7+</li> <li>Python-библиотеки: Pandas 1.3+, Numpy</li> <li>Django 2+, Flask 2+</li> <li>Frontend: HTML, CSS, Javascript</li> <li>Mysql, Postgresql</li> <li>Опыт работы с git-репозиториями</li> </ul> <p><strong>Будет плюсом:</strong></p> <ul> <li>Опыт работы с веб-фреймворками, отличными от Django и Flask</li> <li>Опыт работы в Linux</li> <li>Знания использования Docker-контейнеров</li> </ul> <p><strong>Мы против &quot;текучки кадров&quot;, хотим расти и развиваться вместе со своей командой и поэтому относимся к выбору кандидатов очень ответственно. </strong>Мы предлагаем действительно хорошие условия, но и с Вас мы ожидаем вовлеченность, дисциплину, результат.</p> <p>Если Вам откликается данный спектр задач и было бы интересно развиваться в самой крутой и инновационной сфере искусственного интеллекта, тогда оставляйте отклик, и мы пришлем Вам короткую анкету и по итогу ее заполнения свяжемся с Вами для онлайн-собеседования.</p>",

:false,"evenings":false},"publicationDate":"2025-01-09T12:04:22.741+03:00","compensation":{"from":150000,"to":200000,"currencyCode":"RUR","gross":false,"perModeFrom":150000,"perModeTo":200000,"mode":"MONTH"},"company":{"@showSimilarVacancies":true,"@trusted":true,"@category":"COMPANY","@countryId":1,"@state":"APPROVED","id":3754394,"name":"Университет искусственного интеллекта","visibleName":"Университет искусственного интеллекта","logos":{"logo":[{"@type":"searchResultsPage","@url":"/employer-logo/6542561.jpeg"},{"@type":"small","@url":"/employer-logo/6542561.jpeg"},{"@type":"vacancyPage","@url":"/employer-logo/6542562.jpeg"},{"@type":"medium","@url":"/employer-logo/6542562.jpeg"},{"@type":"ORIGINAL","@url":"/employer-logo-original/1230530.jpg"},{"@type":"employerPage","@url":"/employer-logo/6542560.jpeg"}]},"employerOrganizationFormId":null,"showOrganizationForm":false,"companySiteUrl":"https://neural-university.ru","accreditedITEmployer":false},"area":{"@id":1,"@regionId":1,"@countryIsoCode":"RU","name":"Москва","path":".113.232.1.","regionName":"Москва","areaNamePre":"Москве","areaCatalogTitle":"в Москве"},"address":{"mapData":null,"metroStations":null},"contactInfo":null,"validThroughTime":"2025-01-15T12:04:22.741+03:00","hr-brand":null,"@workSchedule":"remote","@acceptHandicapped":false,"@acceptKids":false,"insider":null,"workExperience":"between1And3","employment":{"@type":"FULL"},"employmentForm":"FULL","workScheduleByDays":["FIVE_ON_TWO_OFF"],"workingHours":["HOURS_8"],"workFormats":["REMOTE"],"flyInFlyOutDurations":[],"nightShifts":false,"internship":false,"description":"&lt;p&gt;&lt;strong&gt;Привет, меня зовут Дмитрий Романов. Я основатель Университета искусственного интеллекта&lt;/strong&gt;&lt;/p&gt; &lt;p&gt;Университет Искусственного Интеллекта — лидер по созданию курсов в сфере AI&lt;/p&gt; &lt;p&gt;Компания, основанная в 2018 году, за 5 лет выросла до оборота в 350 млн рублей в год, став ведущим разработчиком курсов по искусственному интеллекту в России. Мы разрабатываем AI проекты для таких клиентов, как РЖД, Ростелеком, Совкомбанк, Самолёт, Wildberries, KIA и Российский Университет Дружбы Народов (РУДН). Мы также трудоустраиваем выпускниов в Сбер, Яндекс, МТС, Совкомбанк, Ростелеком, Huawei, Dell и другие компании. Наша страсть к AI не знает границ, и мы постоянно внедряем инновации, создавая и используя нейро-сотрудников. Наш продукт обгоняет конкурентов по качеству и количеству контента на рынке РФ и СНГ&lt;/p&gt; &lt;p&gt;В данный момент мы ищем &lt;strong&gt;Middle backend python-разработчика&lt;/strong&gt; на разработку нейро-сотрудников в сфере продаж курсов, аналитики в сфере маркетинга.&lt;/p&gt; &lt;p&gt;&lt;strong&gt;Вы сможете поучаствовать в проектах:&lt;/strong&gt;&lt;/p&gt; &lt;ol&gt; &lt;li&gt; &lt;p&gt;&lt;strong&gt;Нейро-контроль качества. &lt;/strong&gt;Мы реализуем Нейро-контроль качества отдела продаж и колл-центра за счет GPT-4о&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;&lt;strong&gt;Copilot. &lt;/strong&gt;Мы создаем внутренний сервис, которая помогает менеджерам по продажам продавать со встроенным AI на базе GPT-4o&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;&lt;strong&gt;Нейро-лектор. &lt;/strong&gt;AI с аватаром проводит голосом занятия для студентов в Google Colab и прям при них программирует, при них пишет код по AI, управляя мышкой по экрану в браузере&lt;/p&gt; &lt;/li&gt; &lt;li&gt; &lt;p&gt;&lt;strong&gt;Аналитика трафика. &lt;/strong&gt;Мы делаем аналитику трафика, то есть мы делаем на Python подробную аналитику того, как у нас происходят продажи в зависимости от рекламных каналов&lt;/p&gt; &lt;/li&gt; &lt;/ol&gt; &lt;p&gt;&lt;strong&gt;Что ты получишь, работая у нас:&lt;/strong&gt;&lt;/p&gt; &lt;ul&gt; &lt;li&gt;Наша команда сейчас, это более 30 разработчиков в сфере Python Backend, AI, LLM, Computer Vision, промт-инженеров и так далее. Вы будете работать в очень мощной команде с топовой в России компетенцией по AI&lt;/li&gt; &lt;li&gt;Оплата от 150 000 до 200 000 фикс в зависимости от вашего уровня&lt;/li&gt; &lt;li&gt;Участие в проекте полностью удаленно&lt;/li&gt; &lt;/ul&gt; &lt;p&gt;&lt;strong&gt;Требования:&lt;/strong&gt;&lt;/p&gt; &lt;ul&gt; &lt;li&gt;Опыт работы Python-разработчиком от 2 лет&lt;/li&gt; &lt;li&gt;Python 3.7+&lt;/li&gt; &lt;li&gt;Python-библиотеки: Pandas 1.3+, Numpy&lt;/li&gt; &lt;li&gt;Django 2+, Flask 2+&lt;/li&gt; &lt;li&gt;Frontend: HTML, CSS, Javascript&lt;/li&gt; &lt;li&gt;Mysql, Postgresql&lt;/li&gt; &lt;li&gt;Опыт работы с git-репозиториями&lt;/li&gt; &lt;/ul&gt; &lt;p&gt;&lt;strong&gt;Будет плюсом:&lt;/strong&gt;&lt;/p&gt; &lt;ul&gt; &lt;li&gt;Опыт работы с веб-фреймворками, отличными от Django и Flask&lt;/li&gt; &lt;li&gt;Опыт работы в Linux&lt;/li&gt; &lt;li&gt;Знания использования Docker-контейнеров&lt;/li&gt; &lt;/ul&gt; &lt;p&gt;&lt;strong&gt;Мы против &amp;quot;текучки кадров&amp;quot;, хотим расти и развиваться вместе со своей командой и поэтому относимся к выбору кандидатов очень ответственно. &lt;/strong&gt;Мы предлагаем действительно хорошие условия, но и с Вас мы ожидаем вовлеченность, дисциплину, результат.&lt;/p&gt; &lt;p&gt;Если Вам откликается данный спектр задач и было бы интересно развиваться в самой крутой и инновационной сфере искусственного интеллекта, тогда оставляйте отклик, и мы пришлем Вам короткую анкету и по итогу ее заполнения свяжемся с Вами для онлайн-собеседования.&lt;/p&gt;","platforms":["HH"],"keySkills":null,"driverLicenseTypes":null,"mapDisabled":false,"showSignupForm":true,"showResumeForm":null,"showSkillsSurvey":false,"skillsSurveyProfession":null,"vacancyConstructorTemplate":null,"branding":null,"brandingType":null,"brandSnippetExpirationTime":null,"systemInfo":null,"canViewResponses":false,"userTestId":null,"userLabels":[],"features":["canApply"],"vacancyOnMapLink":"/search/vacancy/map?vacancy_id=","confirmableKeySkills":{"providers":[]},"publicationType":null,"professionalRoleIds":[96],"translations":{"workExperience":"1–3 года","employment":"Полная занятость"},"vaca
